<div style="padding: 50px">
<H2>You are connecting to AIMST University's Printing Services</H2>
</div>
<div class="content">
    <mat-card class="card-content">
        <mat-tab-group mat-align-tabs="center" dynamicHeight>
            <mat-tab label="Login">
                <mat-card-content class="top-bottom">
                   <!--  <div>
                        <button mat-icon-button aria-label="Login"(click)="testClick()">
                            Login
                        </button>
                    </div>

                    <div>
                        <input type="file" id="uploadFile" (change) = "onFileSelected($event)" />
                    </div> -->
                    <br/>

                    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" required ngModel #username="ngModel" class="form-control" 
                            [ngClass]="{ 'invalid': f.submitted && username.invalid }" />
                            <div *ngIf="f.submitted && username.errors" class="invalid-feedback">
                                <div *ngIf="username.errors.required">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" required ngModel #password="ngModel" class="form-control" 
                            [ngClass]="{ 'invalid': f.submitted && password.invalid }" />
                            <div *ngIf="f.submitted && password.errors" class="invalid-feedback">
                                <div *ngIf="password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <span *ngIf="false" class="spinner-border spinner-border-sm mr-1"></span>
                                Login
                            </button>
                        </div>
                    </form>

                </mat-card-content>
                <!-- <mat-card-actions>
                    <button mat-button (click) = "onUpload()">Upload</button>
                </mat-card-actions> -->
            </mat-tab>
        </mat-tab-group>
    </mat-card>

</div>
