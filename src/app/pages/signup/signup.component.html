<section>
    <div class="container">
        <h2>Sign Up Form</h2>
    </div>
</section>
<div class="container">
    <div id="signup-page" class="row">
        <div class="col s12">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col s12">
                        <label>Username:</label>
                        <input id="username" placeholder="Enter your Username" type="text" required 
                        name="Username" class="validate" formControlName="Username"> 
                    </div> 
                </div>

                <div class="row">
                    <div class="col s12">
                        <label>Password:</label>
                        <input id="password" placeholder="Enter your Password" type="password" required 
                        name="Password" class="validate" formControlName="Password"> 
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <label>Contact:</label>
                        <input id="contact" placeholder="Enter your Contact" type="text" required 
                        name="Contact" class="validate" formControlName="Contact">                         
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <button type="Submit" class="btn col s12">
                            Sign Up
                        </button>
                    </div>
                </div>
            </form>
    </div>
</div>
