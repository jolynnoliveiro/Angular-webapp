<div style="padding: 24px;">


  <mat-grid-list cols="4" rowHeight="200px" class="content">
    <mat-grid-tile *ngFor="let y of dateSelection; let j = index"
      [colspan]="1"
      [rowspan]="1">
      <mat-card (click)="onDateClickV2(y)">
        <mat-card-title>{{y}}</mat-card-title>
        <mat-card-actions>
          <button class="mat-button-action" mat-button (click)="onDateClickV2(y)">Book here</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
</mat-grid-list>

<!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content text-center">
      <h4>Time Selection</h4>
      <p>{{contentDate}}</p>

      <select class="form-select" (change)="onTimeChange($event)" [(ngModel)]="selected_time">
        <option value="" disabled selected>Select your booking time...</option>
        <option *ngFor="let time of timeSelection" [value]="time">{{time}}</option>
      </select>

    </div>

    <div class="modal-footer flex-text-center">
      <a class="modal-close waves-effect waves-green btn-flat" (click)="onConfirm()">Confirm</a>
      <a class="modal-close waves-effect waves-green btn-flat" (click)="onClose()">Close</a>
    </div>
</div>
</div>
